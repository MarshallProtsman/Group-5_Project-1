<!DOCTYPE html>
<html>

<head>

<body>

    <section>
        <div class="col s2" id="info1"></div>
        <div class="col s2" id="info2"></div>
        <div class="col s2" id="info3"></div>
        <div class="col s2" id="info4"></div>
        <div class="col s2" id="info5"></div>

    </section>

<section id="content">
    <!-- content rendered dynamically here -->
</section>


    <section>

    <section>

        </div>
