<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- magic css animations  -->
    <link rel="stylesheet" href="assets/css/magic/magic.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <section>
        <div class="col s2" id="info1"></div>
        <div class="col s2" id="info2"></div>
        <div class="col s2" id="info3"></div>
        <div class="col s2" id="info4"></div>
        <div class="col s2" id="info5"></div>
        <div class="col s2" id="info6"></div>
    </section>

    <section id="content">
        <!-- content rendered dynamically here -->
    </section>


    <section>
        <div class="container-fluid">
            <div id="splash" class="row">
                <div class="col s12 yourdiv test2">
                    <button id="start" class="btn-floating btn-large pulse"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
    </section>


    <section>
        <!-- just some neat placeholder buttons to test -->
        <div class="row iconRow" id="menu1">
            <div class="col s4 l4 icons">
                <button id="dining"
                    class="btn-floating btn-large waves-effect waves-light menu1-btn scale-transition scale-out"> <i
                        class="fas fa-utensils"></i>
                </button>
            </div>
            <div class="col s4 l4 icons">
                <button id="movie"
                    class="btn-floating btn-large waves-effect waves-light menu1-btn scale-transition scale-out"> <i
                        class="fas fa-film"></i> </button>
            </div>
            <div class="col s4 l4  icons">
                <button id="event"
                    class="btn-floating btn-large waves-effect waves-light menu1-btn scale-transition scale-out"> <i
                        class="fas fa-ticket-alt"></i>
                </button>
            </div>
        </div>

        <!-- here is our city with optional user input -->
        <div class="testContainer">
            <h3 id="city">hello cleveland!</h3>
            <!-- confirm the ity -->
            <div id="confirm">
                <button>yes</button>
                <button>no</button>
                <!-- if no, input the city by user -->
                <div class="input-field">
                    <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                    <label for="your_city">Optional Your City</label>
                </div>
            </div>
        </div>

        <!-- some options to set up our tickermaster api call -->
        <div id="eventsOptions" class="testContainer">
            <h3>What events are you interested in?</h3>
            <button>music</button>
            <button>theater</button>
            <button>escape rooms</button>
            <button>museums</button>
            <button>arts</button>
            <button>dance</button>
            <!-- submit button -->

            <div style="margin-top: 2em"><button id="eventSearch">Go</button></div>

        </div>
        <!-- show us the vents -->
        <div class="testContainer">
            <div id="eventsList"></div>
        </div>


    </section>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
